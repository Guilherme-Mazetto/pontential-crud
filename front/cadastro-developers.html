<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="developers.css" />
    <link rel="stylesheet" href="cadastro-developers.css">
    <title>Developers API</title>
  </head>
  <nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="#">
      <img
        src="./img/api_first.jpg"
        width="100"
        height="100"
        class="d-inline-block align-top"
        alt=""
      />
      Developers API
    </a>
    <ul class="nav justify-content-end">
      <li class="nav-item">
        <a class="nav-link active" href="developers.html">Home</a>
      </li>       
    </ul>
  </nav>

  <form data-form>
    <div class="container">
      <div class="form-group">
        <label>Nome</label>
        <input type="text" class="form-control" data-nome placeholder="Digite seu nome aqui" />
      </div>
      <div class="form-group">
        <label>Sexo</label>
        <input type="text" class="form-control" data-sexo placeholder="Digite seu sexo aqui" />
      </div>
      <div class="form-group">
        <label>Idade</label>
        <input type="number" class="form-control" data-idade placeholder="Digite sua idade aqui" />
      </div>
      <div class="form-group">
        <label>Hobby</label>
        <input type="text" class="form-control" data-hobby placeholder="Digite seu hobby aqui" />
      </div>
      <div class="form-group">
        <label>Data Nascimento</label>
        <input type="date" class="form-control" data-datanascimento placeholder="Digite sua data de nascimento aqui" />
      </div> 
      <button type="submit" class="btn btn-primary">Enviar</button>
    </div>      
  </form>

  <body>
    <script src="./api/developer.js"></script>
    <script src="./cadastro-developers.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
